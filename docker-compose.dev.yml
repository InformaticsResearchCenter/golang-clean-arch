version: "3.9"
services:
  iteung-android-api-golang-dev:
    environment:
      - TZ=Asia/Jakarta
      - APP_ENV=dev
    image: $CI_REGISTRY_IMAGE:latest
    container_name: iteung-android-api-golang-dev
    restart: unless-stopped
    expose:
      - "8080"
    networks:
      iteungwebnet:
        ipv4_address: 172.18.0.56

networks:
  iteungwebnet:
    external:
      name: iteungwebnet
